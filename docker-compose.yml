    environment:
      - SERVICES=packages/nestjs-utils:packages/nestjs-transactions:packages/nestjs-utils:packages/nestjs-auth-key-generator:packages/nestjs-graphql-generator
      - RUN_IN_BAND=packages/nestjs-utils
